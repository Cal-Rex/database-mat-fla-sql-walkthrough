{% extends "base.html"%}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2">Add Category <i class="fas fa-plus-square right"></i></a>
    </div>
</div>

<div class="row">
    <!-- loop calls on the categories function under categories.html route in routes.py -->
    <!-- the second parameter in the button hrefs is creating a variable (line 25) -->
    <!-- because this variable is being created for this href, 
      it needs to be included for all "url_for" instances of "edit_category" on all html files -->
    {% for category in categories %}
    <div class="col s12 m6 l3">
      <div class="card blue-grey darken-1 center align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name}}</span>
         
        </div>
        <div class="card-action">
          <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Edit</a>
          <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn red">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
